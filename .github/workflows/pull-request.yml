name: Test PR
'on': pull_request

jobs:
  install-and-test:
    name: ğŸ› ï¸ Install & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        uses: ./.github/actions/cached-deps

      - name: Build
        run: yarn build
